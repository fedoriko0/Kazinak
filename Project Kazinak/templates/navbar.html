{% if 'user' in session %}
    <div class="me-3">
        <a href="{{ url_for('profile') }}" class="text-white text-decoration-none">
            <img src="{% if user_data.get('avatar') %}{{ url_for('static', filename=user_data['avatar'].replace('static/', '')) }}{% else %}{{ url_for('static', filename='images/default_avatar.png') }}{% endif %}" 
                 class="rounded-circle" width="40" height="40" alt="Аватар">
            <span class="ms-2">{{ session['user'] }}</span>
        </a>
    </div>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Выйти</a>
{% else %}
    <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Войти</a>
    <a href="{{ url_for('register') }}" class="btn btn-primary">Регистрация</a>
{% endif %}
